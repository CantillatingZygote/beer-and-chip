<section id="main" class="wrapper">
  <div class="container">

    <header class="major">
      <h2>Your Upcoming Events</h2>
    </header>


	<div class="table-wrapper">
		<table class="alt">
			<thead>
				
			</thead>
			<tbody>
				<tr ng-repeat="event in data.events">
					<td >
						<h1>
						<a href='' ng-click='getEvent(event)'> {{event.name}} -- {{event.date }} </a>
						</h1>
					</td>
				</tr>
			</tbody>



	

		</table>

	 </div>
  </div>
</section>
