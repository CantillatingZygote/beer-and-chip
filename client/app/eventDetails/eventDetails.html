<section id="banner" >
	<h2>Beer or Chip</h2>
	<p>everyone makes the party</p>
</section> 

<section id="main" class="wrapper">
  <div class="container">

    <header class="major">
      <h2>Event Details</h2>
    </header>

	<div>
		<div>		
		  <h4>{{details.data.event.name}}</h4> 
		  <h5>{{details.data.event.location}}</h5>
		  <h5>{{details.data.event.date}}</h5> 
		</div>
	<div class="table-wrapper">
		<table class="alt">
			<thead>
				<tr>
					<th>Guest Name</th>
					<th>Items to bring</th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="guest in details.data.guests">
					<td >
						{{guest.name}}
					</td>
					<td ng-repeat="stuff in guest.bringStuff">
						{{stuff}}
					</td>
				</tr>
			</tbody>


	</div>

  </div>
</section>
